<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cash Factory 2 (Vue3)</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>

    <div id="myProgress" v-bind:style="{ width: width + '%' }">
      <div id="myBar" v-bind:style="{ size: width + '%' }"><b>Factories</b></div>
    </div><br>
    <div id="myProgress">
    <div id="myBar2"><b>Mega Factories</b></div>
    </div><br>
    </div>
    <div id="myProgress">
    <div id="myBar3"><b>Giga Factories</b></div>
    </div><br><br>
    <button onclick="move()">Click Me</button> <br><br>
    
    <div id="app">
      
      <div class="player-info"><br><b>Player infos</b></div>
      <div class="clicks">Cash : {{ cash }} $</div>
      <div class="clicks">Cash per sec : {{ cashpersec }} $</div>
      
   
          
          

            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <button class="button" v-on:click="addToCash">Produce $</button>
            <br><br>
            <button class="button" @click="buyFactory">Buy Factory 30 $</button>
            <br>
            <button class="button" @click="buyMegaFactory">Buy Mega Factory 300 $</button>
            <br>
            <button class="button" @click="buyGigaFactory">Buy Giga Factory 3000 $</button>
            
          </div>
        </div>


    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
