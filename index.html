<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cash Factory 2 (Vue3)</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>

    <div id="myProgress">
      <div id="myBar"></div>
    </div><br><br>


    <div id="app">
      

      <div class="clicks">Cash : {{ cart }} $</div>
      

          
          <div class="player-info"><br><b>Player infos</b>

            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <button class="button" v-on:click="addToCash">Produce $</button>
            <br><br>
            <button class="button" @click="buyFactory">Buy Factory 30 $</button>
            <br>
            <button class="button" @click="removeFromCart">Buy Mega Factory 300 $</button>
            <br>
            <button class="button" @click="removeFromCart">Buy Giga Factory 3000 $</button>
            
          </div>
        </div>


    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
